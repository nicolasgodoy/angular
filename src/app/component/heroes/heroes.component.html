<body class="heroes">
    
  
  <h1 class="text-center text-white"> Heroes <small>Marvel y DC</small> </h1>
  <hr>


  <div class=" card-columns p-5">


        <div class="card animated fadeIn fast bg-dark" *ngFor="let heroe of heroes; let i= index">
          <img [src]=" heroe.img " class="card-img-top" [alt]="heroe.nombre">
          <div class="card-block text-center">
            <h5 class="card-title text-white">{{ heroe.nombre }}</h5>
            <p class="card-text text-white">{{ heroe.bio }}</p>
            <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

          <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary btn-block"> Ver mas ...</button>

          <!--  <a [routerLink]="['/heroe',i]" href="#" class="btn btn-outline-primary"> ver mas ....</a>  -->

          </div>
        </div>

  </div>

</body>
